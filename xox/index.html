<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="header">xox</h1>
    </header>
    <section  id="app">
        <div class="container">
            <button v-for="(data , index) in [].concat(...board)" class="active" v-on:click="handleUserClick($event , index)"  :disabled="isActive($event ,index)">
                <span v-if="data != undefined">{{data}}</span>
                <span v-else></span>
            </button>
        </div>
        <button v-on:click="restart">restart</button>
    </section>
  
  </body>
</html>
